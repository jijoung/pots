<mat-card *ngIf="!added">
  <mat-card-title>Subtask {{subtaskCount}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="subtaskForm" (ngSubmit)="addSubTask()">
      <mat-form-field>
        <input matInput required placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput required type="text" #message maxlength="256" placeholder="Description" 
          formControlName="description"></textarea>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="targetDate" required placeholder="Target Completion Date" 
          formControlName="targetDate">
        <mat-datepicker-toggle matSuffix [for]="targetDate"></mat-datepicker-toggle>
        <mat-datepicker #targetDate></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Remind" formControlName="remind">
        <mat-error *ngIf="subtaskForm.get('remind').hasError('max')">
          max value: {{max}}
        </mat-error>
      </mat-form-field>
      <button mat-button *ngIf="!isEdit" type="submit" color="primary">Add</button>
      <button mat-button *ngIf="isEdit" type="button" color="primary" (click)="editSubTask()">Edit</button>
    </form>
  </mat-card-content>
</mat-card>
